<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curry Thursday</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Syne:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['"Dela Gothic One"', 'cursive'],
              body: ['"Syne"', 'sans-serif'],
            },
            colors: {
              curry: {
                yellow: '#FFD600',
                orange: '#FF5C00',
                red: '#FF2E00',
                dark: '#2D0A00',
                cream: '#FFFDF5',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for that raw feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFDF5;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF5C00;
        border: 3px solid #FFFDF5;
        border-radius: 20px;
      }
      body {
        background-color: #FFFDF5;
        overflow-x: hidden;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for fixed header */
      }
    </style>

    "framer-motion": "https://esm.sh/framer-motion@^12.29.0"
  }
}
</script>
</head>
